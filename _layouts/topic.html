---
layout: default
---

{% assign set=site.posts | concat: site.pages %}

<div class="mer-topic pt-4">
  {% include breadcrumb.html
  set=set
  %}

  <h1 class="mer-page-title">{{page.title}}</h1>

  <div class="mer-info mb-3">
    {% if page.date %}
    <span class="mer-secondary small">{{page.date | date: "%Y-%m-%d"}}</span>
    {% endif %}

    {% include tags.html tags=page.tags %}
  </div>

  {{content}}

</div>
