---
layout: default
---

<div class="mer-index container">
  <div class="mer-js-alert alert alert-warning" role="alert">
    <strong>Warning!</strong>
    JavaScript seems to be disabled in your web browser, some features or content may not work properly.
  </div>

  <p>The site is available in the following languages:</p>

  <hr>

  <div class="mer-list">
    {% for lang in site.data.locales %}
    <div class="mer-item m-2">
      <a class="p-3 bg-light" href="{{site.baseurl}}/{{lang[0]}}/">
        <span class="title">{{lang[1].dictionary.name}}</span>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
