{% assign companyLogoDir=site.data.companies.config.path %}
{% assign companyLogoById=site.data.companies.data %}

<div class="mer-split_labelLogo">
  <div class="mer-label">{{companyLogoById[include.company].name}}</div>
  <div class="mer-logo">
    <img src="{{site.baseurl}}{{companyLogoDir}}/{{companyLogoById[include.company].path}}"
         alt="{{companyLogoById[include.company].name}}"/>
  </div>
</div>
