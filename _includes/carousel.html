<div id="{{include.id}}" class="carousel slide" data-ride="carousel">

  <ol class="carousel-indicators">
    {% for slide in include.slides %}
    <li data-target="#{{include.id}}"
        {% if forloop.index0==0 %} class="active" {% endif %}
        data-slide-to="{{forloop.index0}}"></li>
    {% endfor %}
  </ol>

  <div class="carousel-inner" role="listbox">

    {% for slide in include.slides %}
    <div class="carousel-item {% if forloop.index0==0 %} active {% endif %}">
      {% if slide.image %}
      <img src="{{slide.image.url}}"
           alt="{{slide.image.alt}}">
      {% endif %}
      <div class="carousel-caption text-left">
        <h1 class="">{{slide.header}}</h1>
        <p class="d-none d-md-block">{{slide.content}}</p>
      </div>
    </div>
    {% endfor %}

  </div>

  <a class="carousel-control-prev" href="#{{include.id}}" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">{{include.dictionary.previous}}</span>
  </a>
  <a class="carousel-control-next" href="#{{include.id}}" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">{{include.dictionary.next}}</span>
  </a>
</div>
